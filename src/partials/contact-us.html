<section class="contact-us" id="contact-us">
  <div class="container">
    <h2 class="contact-us-title">Contact Us</h2>
    <div class="contact-us-flex-container">
      <div class="contact-us-form-container">
        <p class="contact-us-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form>
          <input
            class="contact-us-form-input"
            type="text"
            placeholder="Name"
            name="name"
            required
          />
          <input
            class="contact-us-form-input"
            type="email"
            placeholder="Email"
            name="email"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            required
          />
          <input
            class="contact-us-form-input"
            type="tel"
            name="tel"
            pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
            placeholder="+380"
            required
          />
          <textarea
            class="contact-us-form-textarea"
            name="user-comment"
            id="user-comment"
            placeholder="Comment"
            required
          ></textarea>
          <button type="submit" class="contact-us-form-btn">Send</button>
        </form>
      </div>
      <div class="contact-us-image-container">
        <picture class="contact-us-picture">
          <source
            srcset="
              ./img/contact-us/contact-us-img-dsk.jpg    1x,
              ./img/contact-us/contact-us-img-dsk-2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./img/contact-us/contact-us-img-tab.jpg    1x,
              ./img/contact-us/contact-us-img-tab-2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/contact-us/contact-us-img-mob.jpg    1x,
              ./img/contact-us/contact-us-img-mob-2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img
            src="./img/contact-us/contact-us-img-dsk.jpg"
            alt="watch"
            class="contact-us-img"
            width="704"
            height="556"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
